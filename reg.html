
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    
    <link rel="stylesheet" type="text/css" href="css/reg.css"/>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/function.js"></script>
    
    <style>
    	.reg p .error {
    		display:inline-block;
    		border:1px solid #ff855a;
    		background-color:#ffe8e0;
    		height:25px;
    		line-height:25px;
    		padding:0px 20px;
    		margin-left:20px;
    	}
    </style>
</head>
<body>

<!-------------------reg-------------------------->

  <div class="page">
  <div><img class="logo2" src="img/logo2.png"></div>
    <div class="container">
    
        <div class="left">
            <a href="index.html"><img class="logo" src="img/temp/logo.png"></a>
            <div class="login">注册</div>
            <div class="eula">欢迎使用！<br>
            <b>请点击<a href="index.html">这里</a>进入 <a href="index.html">北方民族大学在线游宣传网站首页</a></b>
            </div>
        </div>
        <div class="right">
           
            <div class="form">
             <form action="register" method="post" onsubmit="return checkForm(this)">
        <p><span class="aaa" >用户名：</span><input type="text" name="userName" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="请输入用户名"><span></span></p>
        
        <p><span class="aaa" >真实姓名：</span><input class="fr" type="text" name="name" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="请输入姓名"><span></span></p>
        <p><span class="aaa" >密码：</span><input type="text" name="passWord" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="请输入密码"><span></span></p>
        <p><span class="aaa" >确认密码：</span><input type="text" name="rePassWord" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="请输确认密码"><span></span></p>
        
        <p><span class="aaa" >性别： </span>
            <input style="width:15px;height:15px;font-size=20px" type="radio" name="sex" value="F" ><span class="ccc" >女</span>
            <input style="width:15px;height:15px;font-size=20px" type="radio" name="sex" value="T" checked="checked"><span class="ccc" >男</span> 
            
             </p>   
               
        <p><span class="aaa" >出生日期:</span><input type="text" name="birthday" value="" onfocus="c.show(this)" placeholder="请输出生日期"><span></span></p>
        <p><span class="aaa" >邮箱：</span><input type="text" name="email" value="" placeholder="请输入邮箱"><span></span></p>
        <p><span class="aaa" >手机号码:</span><input type="text" name="mobile" value="" placeholder="请输入手机号码"><span></span></p>
        <p><span class="aaa" >住址：</span><input type="text" name="address" value="" placeholder="请输入地址"><span></span></p>
        
        <p><span class="aaa" >验证码：</span><input class="code" type="text" name="veryCode" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="验证码">
        <img height="25" src="getcode" alt="看不清，换一张" onclick="change(this)"><span></span>
        </p>
        <p class="bbb OneButton"><input type="submit" name="" value="注册"></p>
        <br>
        <p class="">完成此注册，即表明您同意了我们的<a class="red" href="#">
            <使用条款和隐私策略>
        </a></p>
        <p ><a  class="red1" href="login.html"><span></span>已有账号登录</a></p>
        <!--<a href="#" class="off"><img src="img/temp/off.png"></a>-->
              </form>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jAlert.js"></script>
<script>
	var log = console.log.bind(console);
	$(function () {
		/* 注解
		 * jAlert 和 jConfirm 总共支持四个参数, 第一个参数为弹出窗的头部区域
		  * 第二个参数为 要提示的消息
		  * 第三个参数 和 第四个参数可不传, 第三个参数如果不传默认的显示按钮内容为确定, 若传极为传递参数
		  * 第四个参数为点击按钮后执行的回调函数*/
		
		$(".OneButton").click(function () {
			jAlert('提示', '很抱歉，网站暂时还没开通用户登录注册以及其他操作，<br>您可以进入首页浏览页面！', '确定')
		});

		$(".TwoButton").click(function () {
			jConfirm('重要提示', '该操作不可恢复, 是否继续该操作？', '确定', function (e) {
				log('操作成功！')
			})
		});
	})
</script>


</body>
</html>
